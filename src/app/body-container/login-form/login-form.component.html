<form>
    <h1>Login Form</h1>
    <div>
      <label>
        User Name :
      </label>
      <input [(ngModel)]="loginForm.userName" type="text" name="userName" />
      {{loginForm.userName}}
    </div>
    <div>
      <label>
        Password :
      </label>
      <input [(ngModel)]="loginForm.password"  type="text" name="password" />
    </div>
    <div>
      <button (click)="login()">Login</button>
    </div>

  </form>
